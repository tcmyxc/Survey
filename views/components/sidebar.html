<%# 弹出框 %>
<div id="myDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">创建问卷</h4>
            </div>
            <div class="modal-body">
            	<form method="post" action="/createQuestionnaire" id="modifyInfo">
            	    <div class="form-group">
            	        <label for="questionnaireTitle">问卷标题</label>
            	        <input type="text" class="form-control" id="questionnaireTitle" name="questionnaireTitle" required>
            	    </div>
            	    <div class="form-group">
            	        <label for="questionnaireDesc">问卷描述</label>
            	        <textarea rows="5" class="form-control" id="questionnaireDesc" name="questionnaireDesc" required>感谢您能抽时间参与本次问卷，您的意见和建议就是我们前行的动力！</textarea>
            	    </div>
            	</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            	<input class="btn btn-default" type="submit" value="Submit" onclick="modifyInfo()"></input>
            </div>
            
        </div>
    </div>
</div>
